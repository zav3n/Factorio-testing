<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortableJS Drag and Drop Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .sortable-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 250px;
      border: 2px dashed #333;
      padding: 10px;
      background-color: #f7f7f7;
    }

    .sortable-item {
      background-color: lightblue;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 5px 0;
      cursor: grab;
      text-align: center;
    }

    .sortable-item:active {
      cursor: grabbing;
    }

    .sortable-item:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <h1>Sortable List with SortableJS</h1>

  <div class="container">
    <!-- List of items that are draggable -->
    <ul id="sortable1" class="sortable-list">
      <li class="sortable-item" data-id="1">Item 1</li>
      <li class="sortable-item" data-id="2">Item 2</li>
      <li class="sortable-item" data-id="3">Item 3</li>
      <li class="sortable-item" data-id="4">Item 4</li>
      <li class="sortable-item" data-id="5">Item 5</li>
    </ul>
  </div>

  <!-- Include SortableJS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  <script>
    // Initialize the sortable list
    new Sortable(document.getElementById('sortable1'), {
      animation: 150, // Adds smooth transition when dragging items
      ghostClass: 'sortable-ghost', // Class for the item while dragging
      dragClass: 'sortable-drag', // Class for the item being dragged
    });
  </script>

</body>
</html>
