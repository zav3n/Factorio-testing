<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      width: 100%;
    }

    /* Left panel where draggable items are */
    .draggable-container {
      width: 200px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f7f7f7;
    }

    .draggable-item {
      width: 150px;
      height: 50px;
      background-color: lightblue;
      border: 1px solid #333;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      user-select: none;
      border-radius: 4px;
    }

    .draggable-item:active {
      cursor: grabbing;
    }

    /* The 10x10 grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 5px;
      width: 540px;
      height: 540px;
      margin-left: 20px;
      border: 2px solid #333;
      padding: 10px;
      background-color: #f7f7f7;
    }

    .grid-item {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }

    .grid-item.over {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <h1>Drag and Drop to the 10x10 Grid</h1>

  <div class="draggable-container">
    <div class="draggable-item" draggable="true" id="item1">Item 1</div>
    <div class="draggable-item" draggable="true" id="item2">Item 2</div>
    <div class="draggable-item" draggable="true" id="item3">Item 3</div>
    <div class="draggable-item" draggable="true" id="item4">Item 4</div>
    <div class="draggable-item" draggable="true" id="item5">Item 5</div>
  </div>

  <div class="grid-container" id="grid">
    <!-- 100 grid items -->
    <div class="grid-item" id="grid-item-1" data-id="1"></div>
    <div class="grid-item" id="grid-item-2" data-id="2"></div>
    <div class="grid-item" id="grid-item-3" data-id="3"></div>
    <div class="grid-item" id="grid-item-4" data-id="4"></div>
    <div class="grid-item" id="grid-item-5" data-id="5"></div>
    <div class="grid-item" id="grid-item-6" data-id="6"></div>
    <div class="grid-item" id="grid-item-7" data-id="7"></div>
    <div class="grid-item" id="grid-item-8" data-id="8"></div>
    <div class="grid-item" id="grid-item-9" data-id="9"></div>
    <div class="grid-item" id="grid-item-10" data-id="10"></div>
    <!-- Repeat for 100 grid items (10x10) -->
  </div>

  <script>
    // Select all draggable items
    const draggableItems = document.querySelectorAll('.draggable-item');
    const gridItems = document.querySelectorAll('.grid-item');

    // Make draggable items draggable
    draggableItems.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        // Store the ID of the dragged item in the dataTransfer object
        e.dataTransfer.setData('text', e.target.id);
      });
    });

    // Allow grid items to be droppable
    gridItems.forEach(item => {
      item.addEventListener('dragover', (e) => {
        e.preventDefault(); // Necessary to allow dropping
        item.classList.add('over');
      });

      item.addEventListener('dragleave', () => {
        item.classList.remove('over');
      });

      item.addEventListener('drop', (e) => {
        e.preventDefault(); // Prevent default action (e.g., open as link for some browsers)
        item.classList.remove('over');

        // Get the dragged item's ID
        const draggedItemId = e.dataTransfer.getData('text');
        const draggedItem = document.getElementById(draggedItemId);

        // Check if the grid cell is empty
        if (!item.hasChildNodes()) {
          // Append the dragged item to the grid cell
          item.appendChild(draggedItem);
        }
      });
    });
  </script>

</body>
</html>
