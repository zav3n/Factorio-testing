<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable 10x10 Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 50px); /* 10 columns, each 50px wide */
      grid-template-rows: repeat(10, 50px); /* 10 rows, each 50px tall */
      gap: 5px; /* Space between the grid items */
      justify-items: center;
      margin-top: 40px;
      width: 540px; /* 10 columns × 50px + gap */
      height: 540px; /* 10 rows × 50px + gap */
      margin-left: auto;
      margin-right: auto;
    }

    .grid-item {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      cursor: grab;
      user-select: none;
      border-radius: 4px;
    }

    .grid-item:active {
      cursor: grabbing;
    }

    .sortable-ghost {
      opacity: 0.5; /* Transparent ghost effect when dragging */
    }
  </style>
</head>
<body>

  <h1>Sortable 10x10 Grid</h1>

  <div class="grid-container" id="sortableGrid">
    <!-- 100 grid items -->
    <!-- Loop through 100 items using JS -->
  </div>

  <!-- Include SortableJS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  <script>
    // Create 100 grid items and append them to the grid container
    const gridContainer = document.getElementById('sortableGrid');
    for (let i = 1; i <= 100; i++) {
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-item');
      gridItem.textContent = `Item ${i}`;
      gridItem.setAttribute('data-id', i);
      gridContainer.appendChild(gridItem);
    }

    // Initialize SortableJS on the grid container
    new Sortable(gridContainer, {
      animation: 150, // Smooth animation for dragging
      ghostClass: 'sortable-ghost', // Class for the item while dragging
      dragClass: 'sortable-drag', // Class for the item being dragged
    });
  </script>

</body>
</html>
