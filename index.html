<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .drag-box {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      border: 2px dashed #333;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .drop-area {
      width: 200px;
      height: 200px;
      background-color: lightgray;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .over {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <h1>Drag and Drop Example</h1>
  <div class="container">
    <!-- Draggable Items -->
    <div id="drag1" class="drag-box" draggable="true" ondragstart="drag(event)">Item 1</div>
    <div id="drag2" class="drag-box" draggable="true" ondragstart="drag(event)">Item 2</div>
    <div id="drag3" class="drag-box" draggable="true" ondragstart="drag(event)">Item 3</div>
  </div>

  <div class="container">
    <!-- Drop Areas -->
    <div id="drop1" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
      Drop Area 1
    </div>
    <div id="drop2" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
      Drop Area 2
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
      event.target.classList.add('over');
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      event.target.classList.remove('over');
      var data = event.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);
      event.target.appendChild(draggedElement);
    }
  </script>

</body>
</html>
